<div class="row">
    <div class="col s6 offset-s3">
      <div class="card">
          <div class="col s6">
            <h2>Quiz Login</h2>
          </div>
          <div class="col s6">
            <img src="/assets/img/logo.png" style="width:250px;height:250px;" class="offset-s3">
          </div>
        <div class="card-content">
          <form #registerForm="ngForm" (ngSubmit)="OnSubmit(Username.value, Password.value)"> 
              <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">mail_outline</i>
                    <input type="text" name="username" #Username ngModel required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <label>Username</label>
                  </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock_open</i>
                  <input type="password" name="password" #Password ngModel required>
                  <label>Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                  <button [disabled]="!registerForm.valid" class="btn-large btn-submit" type="submit">Login</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
